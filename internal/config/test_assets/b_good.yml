benchmarks:
  defaults:
    concurrency: 2
    requests: 1000
  services:
    default/nginx:
      concurrency: 2
      requests: 1000
      method: GET
      http2: true
      address: 10.10.10.10
      path: /
      body: |-
        {"fred": "blee"}
      auth:
        user: "fred"
        password: "blee"
      headers:
       - "Accept: text/html"
       - "Content-Type: application/json"
    blee/fred:
      concurrency: 10
      requests: 1500
      method: POST
      http2: false
      address: 20.20.20.20
      path: /zorg
      body: |-
        {"fred": "blee"}
      auth:
        user: "fred"
        password: "blee"
      headers:
       - "Accept: text/html"
       - "Content-Type: application/json"